<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Product Card</title>
</head>
<body>
    <main>
        <div id="card">
            <img class="desk" src="images/image-product-desktop.jpg" alt="image" width="300" height="452">
            <div id="content">
                <section class="categories">
                    <p>perfume</p>
                </section>
                <section class="heading">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </section>
                <section class="paraghs">
                    <p>A floral, solar and voluptuous interpretation compased by Olivier Polge,Perfumer-Creator for the House of CHANEL.</p>
                </section>
                <section class="price">
                    <span class="dis">$149.99</span>
                    <span class="real">$169.99</span>
                </section>
                <button class="button">
                    <img src="images/icon-cart.svg" alt="icon" class="icon">
                    Add to Cart
                </button>
            </div>
        </div>
    </main>
</body>
</html>
